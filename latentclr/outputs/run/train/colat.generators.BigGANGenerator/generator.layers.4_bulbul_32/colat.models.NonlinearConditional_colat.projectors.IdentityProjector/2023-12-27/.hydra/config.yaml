model:
  _target_: colat.models.NonlinearConditional
  normalize: true
  alpha: '[-3.0,+3.0]'
  depth: 3
  size: 128
loss:
  _target_: colat.loss.ContrastiveLoss
  temp: 0.5
  abs: true
  reduce: mean
generator:
  _target_: colat.generators.BigGANGenerator
  resolution: 256
  device: cpu
  truncation: 0.4
  class_name: bulbul
  feature_layer: generator.layers.4
projector:
  _target_: colat.projectors.IdentityProjector
  normalize: true
hparams:
  batch_size: 5
  iterations: 10000
  grad_clip_max_norm: null
  optimizer:
    _target_: torch.optim.Adam
    lr: 0.001
    weight_decay: 0.001
  scheduler:
    _target_: torch.optim.lr_scheduler.MultiStepLR
    milestones:
    - 1000
    - 5000
    gamma: 0.2
checkpoint: null
tensorboard: true
auto_cpu_if_no_gpu: true
device: cpu
mixed_precision: false
save: true
eval_freq: 1000
eval_iters: 100
k: 32
feed_layers: null
train_projector: true
